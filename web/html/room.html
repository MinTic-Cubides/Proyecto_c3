<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room</title>

    <!-- Enlaces -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
<body>

    <script src="js/room_script.js"></script>

    <!-- NavBar & tabs -->

    <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" aria-current="HOME"  href="/index.html">HOME</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " aria-current="CATEGORY" href="category.html">CATEGORY</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="ROOM" href="room.html">ROOM</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="CLIENT" href="client.html">CLIENT</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="RESERVATION" href="reservation.html">RESERVATION</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="MESSAGE" href="message.html">MESSAGE</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="SCORE" href="score.html">SCORE</a>
        </li>
    </ul>

    <!-- Table and view the other page-->

    <div class="container mt-4">

      <a class="btn btn-success mb-3" href="save_room.html">Guardar Habitación</a>

      <div id="mensaje" class="alert alert-warning">

        <strong>mensaje: </strong> No se encontro registros!!

      </div>

      <div id="contenedor">

        <h1 class="text-center">LISTA HABITACIÓN</h1>
        <h3 id="numregistro"></h3>
        <table class="table">
          <thead class="table-dark">
            <th>ID ROOM</th>
            <th>NOMBRE</th>
            <th>HOTEL</th>
            <th>ESTRELLAS</th>
            <th>DESCRIPCIÓN</th>
            <th>ACTION</th>
          </thead>
          <tbody id="tbody">
          </tbody>
        </table>

      </div>

    </div>

    <!-- Modal UPDATE -->

    <div class="modal" id="modalactualizar">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h4 class="modal-title">ACTUALIZAR REGISTRO</h4>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                  <label for="id">Id Room</label>
                  <input type="id" id="id" class="form-control" placeholder="Digite Id Room">
                  <label for="name">Nombre</label>
                  <input type="name" id="name" class="form-control" placeholder="Digite Nombre">
                  <label for="hotel">Hotel</label>
                  <input type="hotel" id="hotel" class="form-control" placeholder="Digite Hotel">
                  <label for="stars">Estrellas</label>
                  <input type="stars" id="stars" class="form-control" placeholder="Digite Stars">
                  <label for="description">Descripción</label>
                  <input type="description" id="description" class="form-control" placeholder="Digite Descripción">
                  <div class="text-center mt-3">
                      <button id="actualizar" class="btn btn-primary">Actualizar</button>
                  </div>
              </div>
          </div>
      </div>
    </div>

</body>
</html>
