<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardar Cliente</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>

    <script src="js/client_script.js"></script>
    <div class="container mt-5 bg-light p-5">
        <a class="btn btn-warning mb-3" href="client.html">Mostrar Cliente</a>
        <h1 class="text-center mb-4">Guardar Cliente</h1>
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Escribe Email">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Escribe Password">
        <label for="name">Name</label>
        <input type="name" id="name" class="form-control" placeholder="Escribe Name">
        <label for="age">Age</label>
        <input type="age" id="age" class="form-control" placeholder="Escribe Age">
        <div class="text-center mt-3">
            <button id="save" class="btn btn-primary">Guardar</button>
        </div>
    </div>

</body>

</html>
