<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardar Habitación</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>

    <script src="js/room_script.js"></script>
    <div class="container mt-5 bg-light p-5">
        <a class="btn btn-warning mb-3" href="room.html">Mostrar Room</a>
        <h1 class="text-center mb-4">Guardar Room</h1>
        <label for="name">Nombre</label>
        <input type="name" id="name" class="form-control" placeholder="Escribe Nombre">
        <label for="hotel">Hotel</label>
        <input type="hotel" id="hotel" class="form-control" placeholder="Escribe Hotel">
        <label for="stars">Estrellas</label>
        <input type="stars" id="stars" class="form-control" placeholder="Escribe Estrellas">
        <label for="description">Descripción</label>
        <input type="description" id="description" class="form-control" placeholder="Escribe Descripción">
        <div class="text-center mt-3">
            <button id="save" class="btn btn-primary">Guardar</button>
        </div>
    </div>

</body>

</html>
